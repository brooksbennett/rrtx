<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Rock Parks Explorer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            background-color: #f8fafc;
        }
        #map {
            height: 100vh;
            width: 100%;
            z-index: 0;
            background: #ecfdf5;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 12px 40px -12px rgba(0, 0, 0, 0.15);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .park-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .park-card:active { transform: scale(0.96); background-color: #f0fdf4; }

        .amenity-chip {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        .amenity-chip.active {
            background: #10b981;
            color: white;
            border-color: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .filter-container {
            position: relative;
        }
        .filter-container::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,1));
            pointer-events: none;
            z-index: 5;
        }

        /* Responsive UI Toggles */
        @media (max-width: 768px) {
            .mobile-hidden { display: none !important; }
            /* Extreme maximization for mobile - full height utilization */
            .mobile-expanded { 
                display: flex !important;
                position: fixed !important;
                top: 1rem !important;
                bottom: 1rem !important;
                left: 0.5rem !important;
                right: 0.5rem !important;
                height: auto !important;
                max-height: calc(100vh - 2rem);
                z-index: 60 !important;
                border-radius: 2rem !important;
            }
        }
    </style>
</head>
<body class="bg-emerald-50/30">

    <!-- Sidebar UI Container -->
    <div class="fixed top-4 left-4 right-4 md:right-auto z-50 md:w-[380px] h-auto md:h-[calc(100vh-3rem)] flex flex-col pointer-events-none md:top-6 md:left-6">
        
        <!-- Header & Search -->
        <header class="glass-panel p-4 md:p-6 rounded-[2rem] md:rounded-[2.5rem] mb-3 md:mb-4 pointer-events-auto shadow-xl border border-emerald-100/50">
            <div class="flex items-center justify-between mb-4 md:mb-5">
                <div class="flex items-center gap-3 md:gap-4">
                    <div class="bg-emerald-600 p-2 md:p-3 rounded-xl md:rounded-2xl text-white shadow-xl shadow-emerald-200">
                        <i data-lucide="trees" size="22"></i>
                    </div>
                    <div>
                        <h1 class="text-base md:text-xl font-extrabold text-slate-900 tracking-tight leading-none">Parks Explorer</h1>
                        <p class="text-[9px] md:text-[10px] font-bold text-emerald-600 uppercase tracking-[0.2em] mt-1">Round Rock, Texas</p>
                    </div>
                </div>
                <button id="mobileMenuToggle" class="md:hidden bg-emerald-50 text-emerald-600 p-2.5 rounded-xl transition-colors active:bg-emerald-100 shadow-sm border border-emerald-100">
                    <i data-lucide="menu" id="toggleIcon"></i>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="relative mb-4 md:mb-5 flex items-center h-12 bg-white border border-slate-100 rounded-xl md:rounded-2xl overflow-hidden focus-within:ring-2 focus-within:ring-emerald-500 transition-all shadow-inner">
                <div class="absolute left-0 w-12 h-full flex items-center justify-center text-slate-400 pointer-events-none">
                    <i data-lucide="search" size="18"></i>
                </div>
                <input type="text" id="parkSearch" placeholder="Find a City Park..." 
                       class="w-full h-full pl-12 pr-4 bg-transparent focus:outline-none text-sm font-semibold text-slate-700 placeholder:text-slate-400">
            </div>

            <!-- Amenity Filter Bar -->
            <div class="filter-container group">
                <div id="filterList" class="flex overflow-x-auto gap-2 pb-1 px-1 no-scrollbar scroll-smooth">
                    <div onclick="toggleAmenity('RESTROOM', this)" class="amenity-chip px-4 py-2 bg-white border border-slate-100 rounded-lg md:rounded-xl text-[10px] font-bold text-slate-600 flex items-center gap-2 shadow-sm">
                        <i data-lucide="bath" size="14"></i> Restrooms
                    </div>
                    <div onclick="toggleAmenity('PLAYSCAPE', this)" class="amenity-chip px-4 py-2 bg-white border border-slate-100 rounded-lg md:rounded-xl text-[10px] font-bold text-slate-600 flex items-center gap-2 shadow-sm">
                        <i data-lucide="baby" size="14"></i> Play
                    </div>
                    <div onclick="toggleAmenity('LIGHTED', this)" class="amenity-chip px-4 py-2 bg-white border border-slate-100 rounded-lg md:rounded-xl text-[10px] font-bold text-slate-600 flex items-center gap-2 shadow-sm">
                        <i data-lucide="sun" size="14"></i> Lights
                    </div>
                    <div onclick="toggleAmenity('DRINKING_FOUNTAINS', this)" class="amenity-chip px-4 py-2 bg-white border border-slate-100 rounded-lg md:rounded-xl text-[10px] font-bold text-slate-600 flex items-center gap-2 shadow-sm">
                        <i data-lucide="droplets" size="14"></i> Water
                    </div>
                    <div onclick="toggleAmenity('PLAY_COURT', this)" class="amenity-chip px-4 py-2 bg-white border border-slate-100 rounded-lg md:rounded-xl text-[10px] font-bold text-slate-600 flex items-center gap-2 shadow-sm">
                        <i data-lucide="basketball" size="14"></i> Courts
                    </div>
                    <div onclick="toggleAmenity('PLAY_FIELDS', this)" class="amenity-chip px-4 py-2 bg-white border border-slate-100 rounded-lg md:rounded-xl text-[10px] font-bold text-slate-600 flex items-center gap-2 shadow-sm">
                        <i data-lucide="flag" size="14"></i> Fields
                    </div>
                    <div onclick="toggleAmenity('PICNIC_TABLES', this)" class="amenity-chip px-4 py-2 bg-white border border-slate-100 rounded-lg md:rounded-xl text-[10px] font-bold text-slate-600 flex items-center gap-2 shadow-sm">
                        <i data-lucide="utensils" size="14"></i> Picnic
                    </div>
                    <div onclick="toggleAmenity('GRILL', this)" class="amenity-chip px-4 py-2 bg-white border border-slate-100 rounded-lg md:rounded-xl text-[10px] font-bold text-slate-600 flex items-center gap-2 shadow-sm">
                        <i data-lucide="flame" size="14"></i> Grills
                    </div>
                </div>
            </div>
        </header>

        <!-- Directory List (Fixed Flex Scroller) -->
        <div id="directoryPanel" class="glass-panel rounded-[2rem] md:rounded-[2.5rem] flex-1 overflow-hidden flex flex-col pointer-events-auto mobile-hidden transition-all duration-300 shadow-2xl border border-emerald-100/50">
            <div class="px-6 py-4 flex justify-between items-center border-b border-slate-100 bg-white/80 sticky top-0 z-10">
                <span class="text-[10px] md:text-[11px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                    City Parks Directory
                </span>
                <span id="parkCount" class="text-[9px] md:text-[11px] font-black bg-emerald-600 text-white px-3 py-1 rounded-lg">--</span>
            </div>

            <div id="parkList" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar scroll-smooth">
                <div class="p-12 text-center text-slate-400 text-xs animate-pulse font-bold uppercase tracking-widest">
                    Loading GIS Registry...
                </div>
            </div>
        </div>
    </div>

    <!-- Background Map -->
    <div id="map"></div>

    <!-- Detail Modal -->
    <div id="parkModal" class="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-xl hidden flex items-center justify-center p-4 md:p-6">
        <div class="glass-panel w-full max-w-2xl rounded-[2.5rem] md:rounded-[3rem] overflow-hidden shadow-2xl scale-95 opacity-0 transition-all duration-500 ease-out" id="modalContent">
            <div class="relative h-36 md:h-48 bg-slate-900 p-8 md:p-12 flex items-end overflow-hidden">
                <div class="absolute inset-0 opacity-60 bg-gradient-to-br from-emerald-600 via-teal-800 to-slate-900"></div>
                <button onclick="closeModal()" class="absolute top-6 right-6 md:top-8 md:right-8 bg-white/10 hover:bg-white/20 p-2.5 md:p-3 rounded-full text-white transition-all z-10">
                    <i data-lucide="x" size="22"></i>
                </button>
                <div class="relative z-10">
                    <h2 id="modalTitle" class="text-2xl md:text-4xl font-black text-white leading-tight tracking-tight">Park Name</h2>
                </div>
            </div>
            
            <div class="p-8 md:p-12 grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10">
                <div class="space-y-6">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">Location & Registry</p>
                        <div class="p-5 bg-emerald-50/50 rounded-2xl border border-emerald-100/50 space-y-4 shadow-inner">
                            <div class="flex items-start gap-3">
                                <i data-lucide="map-pin" size="18" class="mt-0.5 text-emerald-600 flex-shrink-0"></i>
                                <p id="modalAddress" class="text-sm font-bold text-slate-700 leading-tight">-</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <i data-lucide="maximize" size="18" class="text-emerald-600 flex-shrink-0"></i>
                                <p id="modalSize" class="text-sm font-bold text-slate-700">-</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <i data-lucide="info" size="18" class="text-emerald-600 flex-shrink-0"></i>
                                <p id="modalType" class="text-sm font-bold text-slate-700 truncate capitalize">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6 flex flex-col">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">Available Amenities</p>
                        <div id="modalAmenities" class="flex flex-wrap gap-2"></div>
                    </div>

                    <div class="grid grid-cols-1 gap-3 mt-auto pt-6 border-t border-slate-100">
                        <button id="directionsBtn" class="w-full py-4 bg-emerald-50 border-2 border-emerald-600 text-emerald-700 text-xs md:text-sm font-black rounded-2xl md:rounded-[1.5rem] transition-all flex items-center justify-center gap-3 uppercase tracking-widest hover:bg-emerald-100 active:scale-95 shadow-sm">
                            <i data-lucide="navigation" size="18"></i> Get Directions
                        </button>
                        <button id="zoomBtn" class="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white text-xs md:text-sm font-black rounded-2xl md:rounded-[1.5rem] transition-all flex items-center justify-center gap-3 shadow-xl shadow-emerald-100 uppercase tracking-widest active:scale-95">
                            <i data-lucide="maximize-2" size="18"></i> View Boundary
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>

    <script>
        lucide.createIcons();
        
        const map = L.map('map', {
            zoomControl: false,
            center: [30.5083, -97.6789],
            zoom: 12,
            attributionControl: false,
            tap: true
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 20 }).addTo(map);

        const parksUrl = "https://maps.roundrocktexas.gov/arcgis/rest/services/ParksAndRecreation/PARD/MapServer/28";
        let allFeatures = [];
        let groupedFeatures = {};
        let polygonLayer;
        let markerGroup = L.layerGroup().addTo(map);
        let activeAmenities = new Set();
        let isListExpanded = false;

        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const directoryPanel = document.getElementById('directoryPanel');
        const toggleIcon = document.getElementById('toggleIcon');

        mobileMenuToggle.addEventListener('click', () => {
            isListExpanded = !isListExpanded;
            if (isListExpanded) {
                directoryPanel.classList.remove('mobile-hidden');
                directoryPanel.classList.add('mobile-expanded');
                toggleIcon.setAttribute('data-lucide', 'x');
            } else {
                directoryPanel.classList.add('mobile-hidden');
                directoryPanel.classList.remove('mobile-expanded');
                toggleIcon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        });

        async function loadData() {
            // Broader query to ensure data ingestion is resilient
            const whereClause = "(UPPER(OWNER) LIKE '%CITY%' OR UPPER(OWNER) LIKE '%CORR%') AND (UPPER(PARK_STATUS) LIKE '%OPEN%') AND (UPPER(PARK_TYPE) NOT LIKE '%LINEAR%') AND (UPPER(PARK_TYPE) NOT LIKE '%OPEN SPACE%')";
            const queryUrl = `${parksUrl}/query?where=${encodeURIComponent(whereClause)}&outFields=*&f=geojson&returnGeometry=true`;
            
            try {
                const response = await fetch(queryUrl);
                const data = await response.json();
                let features = (data.features || []).filter(f => f.geometry);
                
                groupedFeatures = {};
                features.forEach(f => {
                    const name = (f.properties.PARK_NAME || "Untitled").trim();
                    if (!groupedFeatures[name]) {
                        groupedFeatures[name] = {
                            name: name,
                            properties: f.properties,
                            geometries: [f.geometry],
                            originalFeatures: [f],
                            address: f.properties.ADDRESS,
                            geocodePoint: null // Placeholder for geocoded address location
                        };
                    } else {
                        groupedFeatures[name].geometries.push(f.geometry);
                        groupedFeatures[name].originalFeatures.push(f);
                        if (f.properties.PARK_ACRES) {
                            groupedFeatures[name].properties.PARK_ACRES = (groupedFeatures[name].properties.PARK_ACRES || 0) + f.properties.PARK_ACRES;
                        }
                    }
                });

                allFeatures = Object.values(groupedFeatures).sort((a, b) => a.name.localeCompare(b.name));
                
                // Trigger geocoding for all parks to ensure pinpoint accuracy at the ADDRESS
                allFeatures.forEach(park => geocodePark(park));

                renderMarkers(allFeatures);
                renderList(allFeatures);
                document.getElementById('parkCount').innerText = allFeatures.length;
            } catch (e) {
                console.error("GIS Load Error:", e);
                document.getElementById('parkList').innerHTML = `<div class="p-6 text-red-500 text-xs font-bold text-center">Service Unavailable</div>`;
            }
        }

        // CRITICAL FIX: Geocodes the address string to get the street-side pinpoint
        async function geocodePark(park) {
            const address = park.address;
            if (!address) return;

            const geocodeUrl = `https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/findAddressCandidates?address=${encodeURIComponent(address)}, Round Rock, TX&f=json&maxLocations=1`;

            try {
                const response = await fetch(geocodeUrl);
                const data = await response.json();
                if (data.candidates && data.candidates.length > 0) {
                    const point = data.candidates[0].location;
                    park.geocodePoint = [point.y, point.x];
                    // Update the marker on the map immediately once geocoding finishes
                    refreshMarkers();
                }
            } catch (err) {
                console.warn("Geocoding failed for:", address);
            }
        }

        function refreshMarkers() {
            renderMarkers(activeAmenities.size > 0 || document.getElementById('parkSearch').value ? 
                allFeatures.filter(p => (p.name + (p.properties.ADDRESS || "")).toLowerCase().includes(document.getElementById('parkSearch').value.toLowerCase())) 
                : allFeatures);
        }

        function renderMarkers(parks) {
            markerGroup.clearLayers();
            const isMobile = window.innerWidth < 768;
            
            parks.forEach(park => {
                try {
                    // PRIORITIZE GEOCODED POINT (Address Point) -> FALLBACK TO BIGGEST POLYGON CENTER
                    let center = park.geocodePoint;
                    
                    if (!center) {
                        if (park.originalFeatures && park.originalFeatures.length > 1) {
                            let primary = park.originalFeatures.find(f => f.properties.ADDRESS) || park.originalFeatures[0];
                            center = L.geoJSON(primary).getBounds().getCenter();
                        } else {
                            center = L.geoJSON(park.geometries).getBounds().getCenter();
                        }
                    }
                    
                    const marker = L.circleMarker(center, {
                        radius: 6, 
                        fillColor: "#10b981",
                        color: "transparent", 
                        weight: isMobile ? 15 : 2, 
                        opacity: 0,
                        fillOpacity: 1
                    }).addTo(markerGroup);

                    marker.setStyle({ color: 'white', opacity: 1, weight: 2 });
                    marker.on('click', () => showDetails(park));
                } catch (err) {}
            });
        }

        function showPolygon(park) {
            if (polygonLayer) map.removeLayer(polygonLayer);
            polygonLayer = L.geoJSON(park.geometries, {
                style: { color: '#059669', weight: 3, fillOpacity: 0.2, fillColor: '#10b981' }
            }).addTo(map);
            
            const bounds = polygonLayer.getBounds();
            if (bounds.isValid()) {
                map.fitBounds(bounds, { padding: [40, 40], maxZoom: 16 });
            }
        }

        function renderList(parks) {
            const listEl = document.getElementById('parkList');
            listEl.innerHTML = '';
            if (parks.length === 0) {
                listEl.innerHTML = `<div class="p-10 text-center text-slate-400 text-sm italic font-bold">No matching parks found.</div>`;
                return;
            }
            parks.forEach(park => {
                const p = park.properties;
                const card = document.createElement('div');
                card.className = 'park-card p-4 md:p-5 bg-white/95 rounded-[1.5rem] border border-slate-50 cursor-pointer group flex items-center justify-between gap-4 shadow-sm active:bg-emerald-50';
                card.innerHTML = `
                    <div class="min-w-0 flex-1">
                        <h3 class="font-extrabold text-slate-800 text-[13px] md:text-[14px] truncate group-hover:text-emerald-600 transition-colors uppercase leading-tight">${park.name}</h3>
                        <p class="text-[10px] md:text-[11px] text-slate-400 mt-1 font-bold truncate">${p.ADDRESS || 'Round Rock, TX'}</p>
                    </div>
                    <div class="w-8 h-8 md:w-9 md:h-9 bg-emerald-50 rounded-xl flex items-center justify-center text-emerald-400 group-hover:bg-emerald-600 group-hover:text-white transition-all flex-shrink-0">
                        <i data-lucide="chevron-right" size="16"></i>
                    </div>
                `;
                card.onclick = () => {
                    showDetails(park);
                    if (window.innerWidth < 768 && isListExpanded) mobileMenuToggle.click();
                };
                listEl.appendChild(card);
            });
            lucide.createIcons();
        }

        function toggleAmenity(field, el) {
            el.classList.toggle('active');
            if (activeAmenities.has(field)) activeAmenities.delete(field);
            else activeAmenities.add(field);
            refreshMarkers();
            renderList(activeAmenities.size > 0 || document.getElementById('parkSearch').value ? 
                allFeatures.filter(park => {
                    const matchesSearch = (park.name + (park.properties.ADDRESS || "")).toLowerCase().includes(document.getElementById('parkSearch').value.toLowerCase());
                    let matchesAmenities = true;
                    activeAmenities.forEach(field => {
                        const hasAmenity = park.originalFeatures.some(f => {
                            const val = (f.properties[field] || "").toString().toUpperCase();
                            return val === "Y" || val === "YES" || val === "1";
                        });
                        if (!hasAmenity) matchesAmenities = false;
                    });
                    return matchesSearch && matchesAmenities;
                }) 
                : allFeatures);
        }

        function showDetails(park) {
            const p = park.properties;
            const modal = document.getElementById('parkModal');
            const content = document.getElementById('modalContent');
            
            document.getElementById('modalTitle').innerText = park.name;
            document.getElementById('modalAddress').innerText = p.ADDRESS || 'Address not listed';
            document.getElementById('modalSize').innerText = p.PARK_ACRES ? `${p.PARK_ACRES.toFixed(2)} Total Acres` : 'N/A';
            document.getElementById('modalType').innerText = p.PARK_TYPE ? `${p.PARK_TYPE} PARK` : 'CITY PARK';

            const amenityEl = document.getElementById('modalAmenities');
            amenityEl.innerHTML = '';
            
            const amenityFields = [
                { field: 'LIGHTED', label: 'Lighted', icon: 'sun' },
                { field: 'RESTROOM', label: 'Restrooms', icon: 'bath' },
                { field: 'PICNIC_SHELTER', label: 'Shelter', icon: 'umbrella' },
                { field: 'PICNIC_TABLES', label: 'Picnic', icon: 'utensils' },
                { field: 'GRILL', label: 'Grill', icon: 'flame' },
                { field: 'DRINKING_FOUNTAINS', label: 'Water', icon: 'droplets' },
                { field: 'PLAYSCAPE', label: 'Playscape', icon: 'baby' },
                { field: 'POOL_WATER_FEATURE', label: 'Water Play', icon: 'waves' },
                { field: 'PLAY_COURT', label: 'Courts', icon: 'basketball' },
                { field: 'PLAY_FIELDS', label: 'Fields', icon: 'flag' }
            ];

            amenityFields.forEach(item => {
                const hasAmenity = park.originalFeatures.some(f => {
                    const val = (f.properties[item.field] || "").toString().toUpperCase();
                    return val === "Y" || val === "YES" || val === "1";
                });
                if (hasAmenity) {
                    amenityEl.innerHTML += `
                        <div class="flex items-center gap-2 px-3 py-1.5 bg-emerald-50 border border-emerald-100/50 rounded-lg text-emerald-700">
                            <i data-lucide="${item.icon}" size="12"></i>
                            <span class="text-[10px] font-black uppercase tracking-tight">${item.label}</span>
                        </div>`;
                }
            });

            if (amenityEl.innerHTML === '') amenityEl.innerHTML = '<p class="text-[9px] text-slate-400 italic">No facilities in directory.</p>';

            // DIRECTIONS LOGIC: Uses encoded string address to avoid center-point backyard errors
            document.getElementById('directionsBtn').onclick = () => {
                const destination = encodeURIComponent((p.ADDRESS || park.name) + ", Round Rock, TX");
                window.open(`https://www.google.com/maps/dir/?api=1&destination=${destination}`, '_blank');
            };

            document.getElementById('zoomBtn').onclick = () => {
                showPolygon(park);
                closeModal();
            };

            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.replace('scale-95', 'scale-100');
                content.classList.replace('opacity-0', 'opacity-100');
            }, 50);
            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('parkModal');
            const content = document.getElementById('modalContent');
            content.classList.replace('scale-100', 'scale-95');
            content.classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 400);
        }

        document.getElementById('parkSearch').addEventListener('input', () => {
            const val = document.getElementById('parkSearch').value.toLowerCase();
            const filtered = allFeatures.filter(park => {
                const matchesSearch = (park.name + (park.properties.ADDRESS || "")).toLowerCase().includes(val);
                let matchesAmenities = true;
                activeAmenities.forEach(field => {
                    const hasAmenity = park.originalFeatures.some(f => {
                        const valA = (f.properties[field] || "").toString().toUpperCase();
                        return valA === "Y" || valA === "YES" || valA === "1";
                    });
                    if (!hasAmenity) matchesAmenities = false;
                });
                return matchesSearch && matchesAmenities;
            });
            renderList(filtered);
            renderMarkers(filtered);
            document.getElementById('parkCount').innerText = filtered.length;
        });

        document.getElementById('parkModal').onclick = (e) => { if (e.target.id === 'parkModal') closeModal(); };

        window.onload = loadData;
        window.addEventListener('resize', refreshMarkers);
    </script>
</body>
