                                            <p className="text-xl font-black">{data.resident.medianHouseTax}</p>
                                        </div>
                                    </div>
                                </div>

                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                                        <h3 className="text-xs font-black uppercase text-slate-500">Taxing Entities Breakdown</h3>
                                        <Icon name="landmark" size={14} className="text-slate-400" />
                                    </div>
                                    <div className="p-4 space-y-1">
                                        {data.resident.taxBreakdown.map((item, i) => (
                                            <DataRow 
                                                key={i} 
                                                label={item.entity} 
                                                value={item.rate} 
                                                highlight={item.entity === "City of Round Rock"} 
                                            />
                                        ))}
                                        <div className="mt-2 pt-2 border-t border-slate-100 flex justify-between items-center">
                                            <span className="text-xs font-black uppercase text-slate-400">Total Tax Rate</span>
                                            <span className="text-lg font-black text-blue-600">{data.resident.totalTaxRate}</span>
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                                        <h3 className="text-xs font-black uppercase text-slate-500">Utility Rate Impact</h3>
                                        <Icon name="droplets" size={14} className="text-blue-500" />
                                    </div>
                                    <div className="p-4">
                                        <div className="flex justify-between items-baseline mb-4">
                                            <span className="text-sm font-bold text-slate-600">Avg. Monthly Residential Bill</span>
                                            <span className="text-2xl font-black text-blue-600">{data.resident.utilities.total}</span>
                                        </div>
                                        <div className="space-y-2">
                                            <DataRow label="Water (Base + 10k gal)" value={data.resident.utilities.water} />
                                            <DataRow label="Wastewater (6k gal)" value={data.resident.utilities.waste} />
                                            <DataRow label="Solid Waste (incl. tax)" value={data.resident.utilities.trash} />
                                            <DataRow label="Stormwater Fee" value={data.resident.utilities.storm} />
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-blue-900 text-white flex justify-between items-center">
                                        <h3 className="text-xs font-black uppercase tracking-widest">Water Rate Tiers</h3>
                                        <Icon name="waves" size={16} className="text-blue-300" />
                                    </div>
                                    <div className="p-4">
                                        <div className="mb-4">
                                            <p className="text-[10px] font-black text-blue-600 uppercase mb-2 tracking-wider">Residential Block Rates</p>
                                            <div className="space-y-1">
                                                {data.resident.waterBlockRates.map((block, i) => (
                                                    <div key={i} className="flex justify-between items-center py-2 border-b border-slate-50 last:border-0">
                                                        <span className="text-sm text-slate-600">{block.tier}</span>
                                                        <span className="text-sm font-black text-slate-900">{block.rate}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div className="mt-4 p-4 bg-amber-50 rounded-xl border border-amber-100 flex justify-between items-center">
                                            <div>
                                                <p className="text-[10px] font-black text-amber-600 uppercase tracking-wider">Commercial Water Rate</p>
                                                <p className="text-xs font-medium text-amber-800">Flat rate for all usage</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-xl font-black text-amber-700">{data.resident.commercialWaterRate}</p>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        )}

                        {activeTab === 'business' && (
                            <div className="space-y-4 animate-in slide-in-from-bottom-4 duration-500">
                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <SectionHeader title="Top 10 Property Taxpayers" icon="landmark" color="indigo" />
                                    <div className="p-2">
                                        <div className="px-2 py-2 flex justify-between text-[10px] font-black uppercase text-slate-400"><span>Entity Name</span><span>Assessed Value / %</span></div>
                                        {data.business.propertyTaxpayers.map((taxpayer, i) => (
                                            <div key={i} className="flex justify-between items-center px-2 py-3 border-b border-slate-50 last:border-0">
                                                <div className="flex items-center gap-3 max-w-[60%]"><span className="text-[10px] font-black text-slate-300 w-4 text-center">{i+1}</span><span className="text-sm font-bold text-slate-700 truncate">{taxpayer.name}</span></div>
                                                <div className="text-right"><span className="text-sm font-black text-indigo-700">{taxpayer.value}</span><div className="text-[10px] font-bold text-slate-400">{taxpayer.share} of AV</div></div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <SectionHeader title="Top 10 Employers" icon="briefcase" color="blue" />
                                    <div className="p-2">
                                        {data.business.employers.map((emp, i) => (
                                            <div key={i} className="flex justify-between items-center px-2 py-3 border-b border-slate-50 last:border-0"><div className="flex items-center gap-3"><span className="text-[10px] font-black text-slate-300 w-4 text-center">{i+1}</span><span className="text-sm font-bold text-slate-700">{emp.name}</span></div><span className="text-sm font-mono font-black text-blue-600">{emp.count}</span></div>
                                        ))}
                                    </div>
                                </section>

                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <SectionHeader title="Top 10 Hotel Taxpayers" icon="hotel" color="amber" />
                                    <div className="p-2">
                                        <div className="px-2 py-2 flex justify-between text-[10px] font-black uppercase text-slate-400"><span>Hotel Name</span><span>Share / Rooms</span></div>
                                        {data.business.hotels.map((hotel, i) => (
                                            <div key={i} className="flex justify-between items-center px-2 py-3 border-b border-slate-50 last:border-0"><span className="text-sm font-bold text-slate-700 truncate mr-4">{hotel.name}</span><div className="text-right flex-shrink-0"><span className="text-sm font-black text-amber-700">{hotel.share}</span><div className="text-[9px] font-bold text-slate-400">{hotel.rooms} Rooms</div></div></div>
                                        ))}
                                        <div className="p-3 bg-slate-50 text-center border-t border-slate-100"><p className="text-[10px] font-black text-slate-500 uppercase tracking-tighter">Total Hotel Rooms: 4,957</p></div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <SectionHeader title="Sales Tax Incentives" icon="trending-up" color="emerald" />
                                    <div className="p-4 space-y-2">
                                        {data.business.incentives.map((inc, i) => (
                                            <div key={i} className="flex justify-between items-center p-3 bg-emerald-50 rounded-xl border border-emerald-100"><span className="text-sm font-black text-emerald-900 uppercase tracking-tighter">{inc.name}</span><span className="text-lg font-black text-emerald-700">{inc.value}</span></div>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        )}

                        {activeTab === 'ops' && (
                            <div className="space-y-4 animate-in slide-in-from-bottom-4 duration-500">
                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <SectionHeader title="Public Safety Workforce" icon="shield" color="slate" />
                                    <div className="p-4 grid grid-cols-2 gap-4">
                                        <div className="text-center p-3 rounded-xl bg-rose-50 border border-rose-100"><p className="text-[10px] font-bold text-rose-600 uppercase">Fire (Total)</p><p className="text-2xl font-black text-rose-700">{data.ops.fire.total}</p><p className="text-[9px] font-black text-rose-400">{data.ops.fire.cert} CERTIFIED</p></div>
                                        <div className="text-center p-3 rounded-xl bg-blue-50 border border-blue-100"><p className="text-[10px] font-bold text-blue-600 uppercase">Police (Total)</p><p className="text-2xl font-black text-blue-700">{data.ops.police.total}</p><p className="text-[9px] font-black text-blue-400">{data.ops.police.cert} CERTIFIED</p></div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-2xl border border-slate-200 shadow-sm p-4">
                                    <h3 className="text-xs font-black uppercase text-slate-400 mb-3 flex items-center gap-2"><Icon name="building" size={14} /> Development Activity</h3>
                                    <DataRow label="Projected FY26 Permits" value="625" subValue="New Residential" />
                                    <DataRow label="FY26 Commercial Value" value="$350M" />
                                    <DataRow label="FY25 Actual Permits" value="685" />
                                    <DataRow label="FY25 Commercial Value" value="$886M" />
                                </section>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-slate-200 z-50 flex justify-around px-1 py-2 safe-area-bottom shadow-2xl">
                        <NavButton id="overview" icon="bar-chart" label="Summary" />
                        <NavButton id="budgets" icon="pie-chart" label="Budgets" />
                        <NavButton id="business" icon="briefcase" label="Business" />
                        <NavButton id="resident" icon="home" label="Resident" />
                        <NavButton id="ops" icon="shield" label="Ops" />
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
